{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Exam</th>
          <th>Subject</th>
          <th>Length</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for exam in exams %}
          <tr>
            <td class="align-middle">{{ exam.exam_name }}</td>
            <td class="align-middle">{{ exam.subject }}</td>
            <td class="align-middle">{{ exam.questions_count }} questions</td>
            <td class="text-right">
              <a href="{% url 'sms:take_exam' exam.pk %}" class="btn btn-primary">Start Exam</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="4">No exam matching your courses right now.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
