{% extends './base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'sms/style.css' %}" />

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">User Profile</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'sms:edit_teacher_profile'  1 %}" class="btn btn-success" role="button">Edit</a>
      </form>
    </div>
  </div>
{% endblock %}
