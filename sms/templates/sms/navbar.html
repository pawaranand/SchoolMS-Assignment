{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'sms/css/style.css' %}" />

<nav class="navbar navbar-default navbar-main" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand ellipsis"
         href="{% url 'sms:home' %}">
        <span>   SMS .......   </span>
      </a>
      <div class="dropdown">
        <button class="btn btn-default navbar-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="octicon octicon-three-bars"></i>
        </button>
      </div>
    </div>
    <div class="user_sec">
      {% if user.is_authenticated %}
          <p class="pt-3">Welcome <strong>{{ user.username }}</strong>. <a href="{% url 'logout' %}">Log out</a>.</p>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-light" role="button">Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-primary" role="button">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>
