{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-3">My Exams</h2>
  <a href="{% url 'sms:create_exam' %}" class="btn btn-primary mb-3" role="button">Add exam</a>
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Exam</th>
          <th>Student</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for exam in exams %}
          <tr>
            <td class="align-middle"><a href="{% url 'sms:view_and_update_exam' exam.pk %}">{{ exam.exam }}</a></td>
            <td class="align-middle">{{ exam.student }}</td>
            <td class="text-right">
              <a href="{% url 'sms:evaluate_exam' exam.pk %}" class="btn btn-primary">Evaluate</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="5">No Exams for evaluation</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
