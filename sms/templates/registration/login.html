{% extends 'base.html' %}

{% block content %}
	<div class="login-content page-card" style="margin-top: 20px;">	
		<form class='form-signin' method="post">
		    {% csrf_token %}
		    <div class="form-group">
	            <label>
	                <!--Username<br/>-->
	                <input type="text" placeholder="User Name" class="form-control" name="username" id="username">
	            </label>
	        </div>
	        <div class="form-group">
	            <label>
	                <!--Password<br/>-->
	                <input type="password" placeholder="Password" class="form-control" name="password" id="password">
	            </label>
	        </div>
	        <input style="width: 100%" type="submit" class="btn btn-primary" value="Login"/>
		</form>
	</div>
{% endblock %}
